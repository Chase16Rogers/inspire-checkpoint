<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body class="">
    <header> </header>


    <main class="container-fluid d-flex flex-column min-main">
        <div id="app"></div>

        <div class="row mt-5">
            <div class="col d-flex justify-content-center" id="weather"></div>
        </div>

        <div class="row ">
            <div></div>
        </div>

        <div class="row justify-content-center align-self-center min-quote center">
            <div>
                <div class="text-white text-shadow d-flex justify-content-center" id="clock"></div>
                <div class="text-center text-white text-shadow">
                    <h2>Welcome Back!</h2>
                </div>
                <div class="text-light " id="quote"></div>
            </div>
        </div>


        <div class="row bottomright align-self-end justify-content-end">

            <div class="col-12 ">
                <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header d-flex justify-content-between">
                        <h5>Todo </h5>
                        <div class="d-flex">
                            <p id="complete"></p>
                            <p>/</p>
                            <p id="left"></p>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="todo"></div>
                        </form>
                        <form onsubmit="app.todoController.addTodo()">
                            <input id="task" name="task" type="text" class="bg-dark input-border text-light w-100"
                                placeholder="new todo...">
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </main>


    <footer class="container-fluid bg-transparent text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with <i class="fa fa-heart text-danger" aria-hidden="true"></i> by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
